<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertSoft - Financial Management Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }
        
        body {
            background-color: #f8fafc;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .card {
            border: none;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            transition: all 0.2s;
        }
        
        .card:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
        }
        
        .stat-card.success {
            background: linear-gradient(135deg, var(--success-color), #34d399);
        }
        
        .stat-card.warning {
            background: linear-gradient(135deg, var(--warning-color), #fbbf24);
        }
        
        .stat-card.danger {
            background: linear-gradient(135deg, var(--danger-color), #f87171);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .table-hover tbody tr:hover {
            background-color: #f1f5f9;
        }
        
        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        .section-title {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center text-white">
            <div class="spinner-border mb-3" role="status"></div>
            <div>Loading...</div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>ExpertSoft Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-primary btn-sm" onclick="loadCSVData()">
                    <i class="fas fa-upload me-1"></i>Load CSV Data
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-2x mb-2"></i>
                        <h3 class="card-title" id="totalClients">0</h3>
                        <p class="card-text">Total Clients</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card success">
                    <div class="card-body text-center">
                        <i class="fas fa-dollar-sign fa-2x mb-2"></i>
                        <h3 class="card-title" id="totalPaid">$0</h3>
                        <p class="card-text">Total Paid</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card warning">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <h3 class="card-title" id="pendingInvoices">0</h3>
                        <p class="card-text">Pending Invoices</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card danger">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <h3 class="card-title" id="pendingAmount">$0</h3>
                        <p class="card-text">Pending Amount</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Client Management Section -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Client Management</h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#clientModal" onclick="openClientModal()">
                            <i class="fas fa-plus me-1"></i>Add Client
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="clientsTableBody">
                                    <!-- Dynamic content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Quick Reports</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="showPaymentReport()">
                                <i class="fas fa-chart-bar me-2"></i>Payment Report
                            </button>
                            <button class="btn btn-outline-warning" onclick="showPendingInvoices()">
                                <i class="fas fa-file-invoice me-2"></i>Pending Invoices
                            </button>
                            <select class="form-select mt-2" id="platformSelect" onchange="showTransactionsByPlatform()">
                                <option value="">Select Platform</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">System Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span>API Status</span>
                            <span class="badge bg-success" id="apiStatus">Online</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span>Database</span>
                            <span class="badge bg-success" id="dbStatus">Connected</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Last Update</span>
                            <span class="text-muted" id="lastUpdate">Just now</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reports Section -->
        <div class="row mt-4" id="reportsSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="reportTitle">Report Results</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="hideReports()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead id="reportTableHead">
                                    <!-- Dynamic headers -->
                                </thead>
                                <tbody id="reportTableBody">
                                    <!-- Dynamic content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Client Modal -->
    <div class="modal fade" id="clientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientModalTitle">Add New Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <input type="hidden" id="clientId">
                        <div class="mb-3">
                            <label for="identificationNumber" class="form-label">Identification Number *</label>
                            <input type="text" class="form-control" id="identificationNumber" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveClient()">Save Client</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- Dynamic message -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Base URL
        const API_BASE = '/api';
        
        // Global variables
        let currentEditingClient = null;
        let clients = [];
        let platforms = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            loadPlatforms();
            setInterval(updateLastUpdate, 30000); // Update every 30 seconds
        });

        // Show/hide loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastBody = document.getElementById('toastBody');
            const toastHeader = toast.querySelector('.toast-header i');
            
            // Update icon based on type
            toastHeader.className = `fas me-2 ${type === 'success' ? 'fa-check-circle text-success' : 
                                               type === 'error' ? 'fa-exclamation-circle text-danger' : 
                                               'fa-info-circle text-primary'}`;
            
            toastBody.textContent = message;
            new bootstrap.Toast(toast).show();
        }

        // API Helper Functions
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'API request failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Load dashboard data
        async function loadDashboard() {
            showLoading();
            try {
                await Promise.all([
                    loadClients(),
                    loadStatistics()
                ]);
                updateSystemStatus('success');
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showToast('Error loading dashboard data', 'error');
                updateSystemStatus('error');
            } finally {
                hideLoading();
            }
        }

        // Load clients
        async function loadClients() {
            try {
                const response = await apiRequest('/clients');
                clients = response.data;
                renderClientsTable();
                updateStatistic('totalClients', clients.length);
            } catch (error) {
                throw new Error('Failed to load clients');
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const [paymentReport, pendingInvoices] = await Promise.all([
                    apiRequest('/reports/total-paid-by-client'),
                    apiRequest('/reports/pending-invoices')
                ]);

                const totalPaid = paymentReport.data.reduce((sum, client) => sum + client.total_paid, 0);
                const totalPending = pendingInvoices.data.reduce((sum, invoice) => sum + invoice.pending_amount, 0);

                updateStatistic('totalPaid', `${totalPaid.toLocaleString()}`);
                updateStatistic('pendingInvoices', pendingInvoices.data.length);
                updateStatistic('pendingAmount', `${totalPending.toLocaleString()}`);
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load platforms
        async function loadPlatforms() {
            try {
                const response = await apiRequest('/platforms');
                platforms = response.data;
                renderPlatformSelect();
            } catch (error) {
                console.error('Error loading platforms:', error);
            }
        }

        // Render clients table
        function renderClientsTable() {
            const tbody = document.getElementById('clientsTableBody');
            tbody.innerHTML = '';

            clients.forEach(client => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${client.identification_number}</td>
                    <td>${client.first_name} ${client.last_name}</td>
                    <td>${client.email}</td>
                    <td>${client.phone || 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editClient(${client.client_id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteClient(${client.client_id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Render platform select
        function renderPlatformSelect() {
            const select = document.getElementById('platformSelect');
            select.innerHTML = '<option value="">Select Platform</option>';
            
            platforms.forEach(platform => {
                const option = document.createElement('option');
                option.value = platform.platform_name;
                option.textContent = platform.platform_name;
                select.appendChild(option);
            });
        }

        // Update statistic
        function updateStatistic(id, value) {
            document.getElementById(id).textContent = value;
        }

        // Update system status
        function updateSystemStatus(status) {
            const apiStatus = document.getElementById('apiStatus');
            const dbStatus = document.getElementById('dbStatus');
            
            if (status === 'success') {
                apiStatus.className = 'badge bg-success';
                apiStatus.textContent = 'Online';
                dbStatus.className = 'badge bg-success';
                dbStatus.textContent = 'Connected';
            } else {
                apiStatus.className = 'badge bg-danger';
                apiStatus.textContent = 'Offline';
                dbStatus.className = 'badge bg-danger';
                dbStatus.textContent = 'Error';
            }
        }

        // Update last update time
        function updateLastUpdate() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Client CRUD Operations
        function openClientModal(client = null) {
            currentEditingClient = client;
            const modal = document.getElementById('clientModal');
            const title = document.getElementById('clientModalTitle');
            const form = document.getElementById('clientForm');
            
            if (client) {
                title.textContent = 'Edit Client';
                document.getElementById('clientId').value = client.client_id;
                document.getElementById('identificationNumber').value = client.identification_number;
                document.getElementById('firstName').value = client.first_name;
                document.getElementById('lastName').value = client.last_name;
                document.getElementById('email').value = client.email;
                document.getElementById('address').value = client.address || '';
                document.getElementById('phone').value = client.phone || '';
            } else {
                title.textContent = 'Add New Client';
                form.reset();
                document.getElementById('clientId').value = '';
            }
        }

        async function saveClient() {
            const form = document.getElementById('clientForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const clientData = {
                identification_number: document.getElementById('identificationNumber').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value
            };

            try {
                showLoading();
                const clientId = document.getElementById('clientId').value;
                
                if (clientId) {
                    // Update existing client
                    await apiRequest(`/clients/${clientId}`, {
                        method: 'PUT',
                        body: JSON.stringify(clientData)
                    });
                    showToast('Client updated successfully', 'success');
                } else {
                    // Create new client
                    await apiRequest('/clients', {
                        method: 'POST',
                        body: JSON.stringify(clientData)
                    });
                    showToast('Client created successfully', 'success');
                }

                // Close modal and refresh data
                bootstrap.Modal.getInstance(document.getElementById('clientModal')).hide();
                await loadClients();
                
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function editClient(clientId) {
            const client = clients.find(c => c.client_id === clientId);
            if (client) {
                openClientModal(client);
                new bootstrap.Modal(document.getElementById('clientModal')).show();
            }
        }

        async function deleteClient(clientId) {
            if (!confirm('Are you sure you want to delete this client?')) {
                return;
            }

            try {
                showLoading();
                await apiRequest(`/clients/${clientId}`, { method: 'DELETE' });
                showToast('Client deleted successfully', 'success');
                await loadClients();
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Report Functions
        async function showPaymentReport() {
            try {
                showLoading();
                const response = await apiRequest('/reports/total-paid-by-client');
                
                const headers = ['Client ID', 'Client Name', 'Email', 'Total Paid', 'Total Invoices', 'Completed Transactions'];
                const rows = response.data.map(client => [
                    client.identification_number,
                    client.client_name,
                    client.email,
                    `${client.total_paid.toLocaleString()}`,
                    client.total_invoices,
                    client.completed_transactions
                ]);

                showReport('Payment Report - Total Paid by Each Client', headers, rows);
            } catch (error) {
                showToast('Error loading payment report', 'error');
            } finally {
                hideLoading();
            }
        }

        async function showPendingInvoices() {
            try {
                showLoading();
                const response = await apiRequest('/reports/pending-invoices');
                
                const headers = ['Invoice Number', 'Client Name', 'Billing Period', 'Invoiced Amount', 'Pending Amount', 'Client Email'];
                const rows = response.data.map(invoice => [
                    invoice.invoice_number,
                    invoice.client_name,
                    invoice.billing_period,
                    `${invoice.invoiced_amount.toLocaleString()}`,
                    `${invoice.pending_amount.toLocaleString()}`,
                    invoice.client_email
                ]);

                showReport('Pending Invoices Report', headers, rows);
            } catch (error) {
                showToast('Error loading pending invoices', 'error');
            } finally {
                hideLoading();
            }
        }

        async function showTransactionsByPlatform() {
            const platform = document.getElementById('platformSelect').value;
            if (!platform) return;

            try {
                showLoading();
                const response = await apiRequest(`/reports/transactions-by-platform/${platform}`);
                
                const headers = ['Transaction ID', 'Date', 'Amount', 'Status', 'Client Name', 'Invoice Number', 'Platform'];
                const rows = response.data.map(transaction => [
                    transaction.transaction_id,
                    new Date(transaction.transaction_date).toLocaleDateString(),
                    `${transaction.transaction_amount.toLocaleString()}`,
                    `<span class="badge ${getStatusBadgeClass(transaction.transaction_status)}">${transaction.transaction_status}</span>`,
                    transaction.client_name,
                    transaction.invoice_number,
                    transaction.platform_name
                ]);

                showReport(`Transactions Report - ${platform}`, headers, rows);
            } catch (error) {
                showToast(`Error loading transactions for ${platform}`, 'error');
            } finally {
                hideLoading();
            }
        }

        function getStatusBadgeClass(status) {
            switch (status) {
                case 'Completada': return 'bg-success';
                case 'Pendiente': return 'bg-warning';
                case 'Fallida': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function showReport(title, headers, rows) {
            document.getElementById('reportTitle').textContent = title;
            
            // Create table headers
            const thead = document.getElementById('reportTableHead');
            thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
            
            // Create table rows
            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = rows.map(row => 
                '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>'
            ).join('');
            
            document.getElementById('reportsSection').style.display = 'block';
            document.getElementById('reportsSection').scrollIntoView({ behavior: 'smooth' });
        }

        function hideReports() {
            document.getElementById('reportsSection').style.display = 'none';
        }

        // Load CSV Data
        async function loadCSVData() {
            if (!confirm('This will load data from CSV files. Continue?')) {
                return;
            }

            try {
                showLoading();
                await apiRequest('/load-csv', { method: 'POST' });
                showToast('CSV data loaded successfully', 'success');
                await loadDashboard();
            } catch (error) {
                showToast('Error loading CSV data: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Refresh dashboard
        function refreshDashboard() {
            loadDashboard();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                refreshDashboard();
            }
        });
    </script>
</body>
</html>
