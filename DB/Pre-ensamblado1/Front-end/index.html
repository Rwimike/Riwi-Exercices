<!DOCTYPE html>
<html>
<head>
  <title>CrudClinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Gestión de Citas Médicas</h1>
    
    <!-- Formulario de nueva cita -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Nueva Cita</h5>
        <div class="mb-3">
          <input type="text" id="paciente" placeholder="ID Paciente" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" id="medico" placeholder="ID Médico" class="form-control">
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="date" id="fecha" class="form-control">
          </div>
          <div class="col">
            <input type="time" id="hora" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <input type="text" id="motivo" placeholder="Motivo" class="form-control">
        </div>
        <button onclick="createCita()" class="btn btn-primary">Agendar Cita</button>
      </div>
    </div>

    <!-- Lista de citas -->
    <table id="citas-table" class="table table-striped">
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Médico</th>
          <th>Especialidad</th>
          <th>Fecha/Hora</th>
          <th>Estatus</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
